version: '{build}'
os: Windows Server 2012
install:
  - ps: |
      if (!(Test-Path -Path "C:\maven" )) {
        Add-Type -AssemblyName System.IO.Compression.FileSystem
        (new-object System.Net.WebClient).DownloadFile(
          'http://www.us.apache.org/dist/maven/maven-3/3.2.5/binaries/apache-maven-3.2.5-bin.zip',
          'C:\maven-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
build_script:
  - ps: |
      $env:PATH = "C:\maven\apache-maven-3.2.5\bin;%JAVA_HOME%\bin;" + $env:PATH
      mvn install:install-file -Dfile="lib\eventhubs-client-1.0-jar-with-dependencies.jar" -DgroupId="com.microsoft.eventhubs.client" -DartifactId="eventhubs-client" -Dversion="1.0" -Dpackaging=jar
      mvn clean package -B -V
cache:
  - C:\maven\
  - C:\Users\appveyor\.m2
artifacts:
  - path: target\*.jar
    name: jars
    type: jar
